<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title tiles:fragment="title">登陆</title>

    <link href="../../static/css/loginPage.css" rel="stylesheet" type="text/css"/>
    <script src="../../static/js/main.js"></script>
</head>

<body>

<!--加载图标-->
<div id="load" class="load">
    <img id="loadGif" th:src="@{/resources/picture/loading.gif}"/>
</div>

<div id="header">
    <div th:replace="fragments/header :: header">
    </div>
</div>


<div tiles:fragment="content" style="background-size: cover;background-image: url('../../static/picture/sed.png');background-color:#fff380;height:100%">

    <!--云团效果-->
    <!--<script src="../../static/js/clouds/all.js" th:src="@{/resources/js/clouds/all.js}"></script>-->

    <!--<div class="login-title">-->
        <!--欢迎，这里是仓库管理系统-->
    <!--</div>-->

    <form class="login myInput" action='../query/list.html' method="post">
        <div class="name">
            <input type='text' name='uid' placeholder="请输入账号"/>
            <div class="icon-after-user"></div>
        </div>
        <div class="password">
            <input type='password' name='password' placeholder="请输入密码"/>
            <div class="icon-after-lock"></div>
        </div>
        <input id="loginButton" type="button" name="submit" value="登陆"/>
    </form>
</div>


<div id="footer">
    <div th:replace="fragments/footer :: footer">
    </div>
</div>

</body>
</html>
