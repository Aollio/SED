<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>complaints</title>

    <link href="../../static/css/all.css" rel="stylesheet" type="text/css"
          th:href="@{/css/all.css}"/>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="../../static/js/main.js" th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/complaints.js}"></script>
</head>

<body>

<!--加载图标-->
<div id="load" class="load">
    <img id="loadGif" th:src="@{/picture/loading.gif}"/>
</div>
<div id="header" th:replace="fragments/header :: header"></div>

<div class="content">
    <div style="width: 100%;position: relative">

        <div class="content-left">
            <div class="listNav-title">
                <span>申述</span>
            </div>
            <ul class="listNav">
                <li><a href="#overTime" onclick="complaints_TypeOf(0)">超时</a></li>
                <li><a href="#notSend" onclick="complaints_TypeOf(1)">未送达</a></li>
                <li><a href="#infoError" onclick="complaints_TypeOf(2)">信息错误</a></li>
                <li><a href="#sizeError" onclick="complaints_TypeOf(3)">大小件判定</a></li>
                <li><a href="#other" onclick="complaints_TypeOf(4)">其他</a></li>
            </ul>
        </div>
        <div class="content-right">
            <div class="message-type">超时</div>

            <div id="complaints">
                <div class="message effect4" id="">
                    <span class="message-title">申述单id: <strong>2017051700000</strong></span>
                    <!--<span class="message-date"></span>-->
                    <div class="message-content">提交者Id:213124124</div>
                    <div class="message-operation">
                        <span onclick="popInfo(null)">操作</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pop-bg">
        <div class="pop myTable" style="top: 5em;width: 30em;padding: 5em;height: 30em;">
            <div class="pop-close">
                <div class="close_button" onclick="closePop()">
                    <div class="close_button-icon"></div>
                </div>
            </div>
            <section style="text-align: center;display: none">
                <label style="float: left">审核单编号:<span id="reviewId"></span></label>
            </section>

            <div style="height: 28em;overflow-x:hidden;overflow-y: scroll;width: 30em;margin-top: 2em">
                <table id="reviewFrom">
                    <tr>
                        <td>用户姓名：</td>
                        <td id="username"></td>
                    </tr>
                    <tr>
                        <td>身份证号：</td>
                        <td id="userIdCard"></td>
                    </tr>
                    <tr>
                        <td>身份证照片：</td>
                        <td style="height: 7em" id="userImage"></td>
                    </tr>
                    <tr>
                        <td>信用值：</td>
                        <td id="creditValue"></td>
                    </tr>
                </table>
                <form style="margin-top: 2em;margin-left: 5em">
                    <label>审核备注：<textarea style="height: 7em; width: 20em" id="remark"></textarea></label>
                </form>
            </div>
            <div>
                <table>
                    <tr>
                        <td></td>
                        <td>
                            <button onclick="isAllowReview(true)">通过</button>
                        </td>
                        <td></td>
                        <td>
                            <button onclick="isAllowReview(false)">不通过</button>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>


<div id="footer" th:replace="fragments/footer :: footer"></div>
</body>
</html>
