buildscript {
    ext {
        springBootVersion = '1.5.2.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'idea'

group = 'com.delivery'
description = 'campus delivery'

springBoot {
    mainClass = 'com.delivery.Application'
}

version = '0.0.7'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'com.ticknick.server.Application'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}



dependencies {
    compile('org.springframework.boot:spring-boot-starter:1.5.2.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-data-jpa:1.5.2.RELEASE')

    compile('org.springframework.boot:spring-boot-starter-thymeleaf:1.5.2.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-web:1.5.2.RELEASE')

    compile('org.springframework.boot:spring-boot-starter-data-redis:1.5.2.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-aop:1.5.2.RELEASE')
    compile('com.google.code.gson:gson:2.8.0')
    compile 'com.alibaba:fastjson:1.2.31'
    runtime('mysql:mysql-connector-java')
    testCompile('org.springframework.boot:spring-boot-starter-test:1.5.2.RELEASE')
}
